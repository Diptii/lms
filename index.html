<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body  onload="myFunction()">
<div id="loading">

</div>

    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div>

                    <div class="field button-field">
                       <button onclick = "location.href='https://diptii.github.io/lms/home.html'" type="button">Login</button>
                    </div>


                </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
            </div> 

            <div class="line"></div>

            <div class="media-options">
                <a href="https://diptii.github.io/lms/home.html" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="https://diptii.github.io/lms/home.html" class="field google">
                    <img src="./image/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>

      
        <!--signup page-->


        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div>

                    <div class="field button-field">
                       <button><a href="index.html" id="nlink">Signup</a></button>
                    </div>


                </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
            </div> 

            <div class="line"></div>

            <div class="media-options">
                <a href="https://diptii.github.io/lms/home.html" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Signup with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="https://diptii.github.io/lms/home.html" class="field google">
                    <img src="./image/google.png" alt="" class="google-img">
                    <span>Signup with Google</span>
                </a>
            </div>
        </div>
    </section>
    <script src="./js1/script2.js"></script>

    <script>
        var preloader = document.getElementById('loading');
        function myFunction(){
            preloader.style.display = 'none';
        }
    </script>

</body>
</html>
